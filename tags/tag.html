<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loadingâ€¦ Â· GSoC 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --c:       #1A56DB;
  --c-lt:    rgba(26,86,219,.07);
  --c-bdr:   rgba(26,86,219,.2);
  --ink:     #111827;
  --ink2:    #374151;
  --ink3:    #6B7280;
  --ink4:    #9CA3AF;
  --bg:      #F9FAFB;
  --white:   #FFFFFF;
  --border:  #E5E7EB;
  --border2: #D1D5DB;
  --shadow:  0 1px 3px rgba(0,0,0,.06), 0 2px 8px rgba(0,0,0,.04);
  --shadow-h:0 4px 12px rgba(0,0,0,.08), 0 8px 28px rgba(0,0,0,.06);
  --r:       12px;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--ink);min-height:100vh;-webkit-font-smoothing:antialiased}

/* â”€â”€ TOPBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.topbar{
  background:#111827;
  height:44px;
  display:flex;align-items:center;gap:0;
  padding:0 28px;
  position:sticky;top:0;z-index:100;
}
.back-btn{
  display:inline-flex;align-items:center;gap:5px;
  font-size:13px;font-weight:500;
  color:rgba(255,255,255,.55);
  text-decoration:none;transition:color .15s;
  padding:4px 8px;border-radius:5px;
}
.back-btn:hover{color:rgba(255,255,255,.9)}
.back-btn svg{opacity:.7}
.crumb-sep{color:rgba(255,255,255,.2);font-size:14px;margin:0 2px}
.topbar-crumb{
  font-size:13px;font-weight:500;
  color:rgba(255,255,255,.85);
}

/* â”€â”€ HERO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hero{
  background:var(--white);
  border-bottom:1px solid var(--border);
  padding:36px 32px 32px;
}
.hero-inner{
  max-width:1100px;
  margin:0 auto;
  display:flex;
  align-items:center;
  gap:24px;
  flex-wrap:wrap;
}
.hero-avatar{
  width:88px;height:88px;
  border-radius:50%;
  border:2px solid var(--border);
  background:var(--bg);
  display:flex;align-items:center;justify-content:center;
  font-size:40px;
  flex-shrink:0;
  overflow:hidden;
  box-shadow:var(--shadow);
}
.hero-avatar img{width:100%;height:100%;object-fit:contain;padding:8px}
.hero-text{flex:1;min-width:0}
.hero-name{
  font-size:clamp(28px,4vw,42px);
  font-weight:800;
  color:var(--ink);
  letter-spacing:-1px;
  line-height:1.1;
  margin-bottom:6px;
}
.hero-sub{
  font-size:14px;color:var(--ink3);font-weight:400;
}
.hero-stats{
  display:flex;gap:10px;flex-shrink:0;flex-wrap:wrap;
  margin-left:auto;
}
.hstat{
  display:flex;align-items:center;gap:10px;
  background:var(--bg);border:1px solid var(--border);
  border-radius:10px;padding:12px 20px;
  min-width:140px;
}
.hstat-icon{
  width:36px;height:36px;border-radius:8px;
  background:var(--c-lt);border:1px solid var(--c-bdr);
  display:flex;align-items:center;justify-content:center;
  flex-shrink:0;
  color:var(--c);
}
.hstat-body{display:flex;flex-direction:column;gap:1px}
.hstat-n{
  font-size:22px;font-weight:800;color:var(--c);
  line-height:1;letter-spacing:-0.5px;font-variant-numeric:tabular-nums;
}
.hstat-l{
  font-size:9px;font-weight:600;text-transform:uppercase;
  letter-spacing:1.2px;color:var(--ink4);
}

/* â”€â”€ SOURCE STRIP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.source-strip{
  background:var(--bg);
  border-bottom:1px solid var(--border);
  padding:10px 32px;
  display:none;align-items:center;gap:12px;flex-wrap:wrap;
}
.source-label{
  font-size:10px;font-weight:600;text-transform:uppercase;
  letter-spacing:1.5px;color:var(--ink4);
  white-space:nowrap;font-family:'JetBrains Mono',monospace;
}
.source-pills{display:flex;flex-wrap:wrap;gap:5px}
.src-pill{
  font-size:11px;font-weight:500;font-family:'JetBrains Mono',monospace;
  color:#e5e7eb;background:#1f2937;
  border-radius:5px;padding:3px 9px;
  letter-spacing:.2px;
}

/* â”€â”€ TOOLBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.toolbar{
  max-width:1100px;margin:0 auto;
  padding:18px 32px 0;
  display:none;flex-wrap:wrap;gap:12px;align-items:center;
}
.search-wrap{
  position:relative;flex:1;
  min-width:180px;max-width:380px;
}
.search-icon{
  position:absolute;left:13px;top:50%;transform:translateY(-50%);
  color:var(--ink4);pointer-events:none;
}
.search-input{
  width:100%;
  background:var(--white);
  border:1.5px solid var(--border);
  border-radius:9px;
  padding:9px 14px 9px 38px;
  font-family:'Inter',sans-serif;font-size:14px;color:var(--ink);
  outline:none;transition:border-color .18s,box-shadow .18s;
}
.search-input::placeholder{color:var(--ink4)}
.search-input:focus{border-color:var(--c);box-shadow:0 0 0 3px var(--c-lt)}
.filter-row{display:flex;gap:5px;align-items:center;flex-wrap:wrap}
.chip{
  background:var(--white);border:1.5px solid var(--border);
  border-radius:7px;padding:7px 14px;
  font-size:12px;font-weight:600;color:var(--ink3);
  cursor:pointer;transition:all .15s;
  font-family:'Inter',sans-serif;letter-spacing:.3px;text-transform:uppercase;
}
.chip:hover{border-color:var(--c);color:var(--c);background:var(--c-lt)}
.chip.active{background:var(--c);border-color:var(--c);color:white}
.rc{
  margin-left:auto;
  font-size:13px;color:var(--ink4);
  font-family:'JetBrains Mono',monospace;
  white-space:nowrap;
}
.rc b{color:var(--ink2);font-weight:600}

/* â”€â”€ STATUS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.status-wrap{max-width:1100px;margin:0 auto;padding:14px 32px 0}
.status{
  padding:10px 16px;border-radius:8px;font-size:12px;
  font-family:'JetBrains Mono',monospace;font-weight:500;
  display:flex;align-items:center;gap:8px;
}
.status.loading{background:#EEF2FF;color:#3730A3;border:1px solid rgba(55,48,163,.15)}
.status.ok{background:#ECFDF5;color:#065F46;border:1px solid rgba(6,95,70,.15)}
.status.error{background:#FEF2F2;color:#991B1B;border:1px solid rgba(153,27,27,.15)}

/* â”€â”€ GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.grid{
  max-width:1100px;margin:0 auto;
  padding:20px 32px 0;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:14px;
}

/* â”€â”€ ORG CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.card{
  background:var(--white);
  border:1.5px solid var(--border);
  border-radius:var(--r);
  display:flex;flex-direction:column;
  transition:border-color .18s,box-shadow .18s,transform .2s cubic-bezier(.2,.8,.3,1);
  animation:cardIn .3s ease both;
  overflow:hidden;
  position:relative;
}
.card:hover{
  border-color:var(--c);
  box-shadow:var(--shadow-h);
  transform:translateY(-3px);
}
@keyframes cardIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

.card-body{padding:18px 18px 14px;display:flex;gap:14px;align-items:flex-start;flex:1}
.card-logo{
  flex-shrink:0;
  width:52px;height:52px;border-radius:50%;
  border:1.5px solid var(--border);
  background:var(--bg);
  overflow:hidden;
  display:flex;align-items:center;justify-content:center;
}
.card-logo img{width:100%;height:100%;object-fit:contain;padding:6px}
.card-logo-fallback{
  font-size:20px;font-weight:800;color:var(--c);
  font-family:'Inter',sans-serif;
}
.card-main{flex:1;min-width:0}
.card-name{
  font-size:15px;font-weight:700;color:var(--ink);
  line-height:1.3;margin-bottom:4px;
}
.card-name a{color:inherit;text-decoration:none;transition:color .15s}
.card-name a:hover{color:var(--c)}
.card-url{

<script>
/* â”€â”€ TAG META â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

/* â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const params = new URLSearchParams(location.search);
const slug   = params.get('slug') || '';
const meta   = TAG_META[slug];

if (!meta) {
  setStatus('error', `âš ï¸ Unknown tag: "${slug}"`);
} else {
  applyTheme(meta.color);
  renderHero(meta);
  loadOrgs(slug);
}

function applyTheme(hex) {
  const rgb = hexToRgb(hex);
  document.documentElement.style.setProperty('--c', hex);
  document.documentElement.style.setProperty('--c-lt',  `rgba(${rgb},.07)`);
  document.documentElement.style.setProperty('--c-bdr', `rgba(${rgb},.2)`);
}
function renderHero(m) {
  document.title = `${m.tag} Â· GSoC 2026`;
  document.getElementById('topbar-name').textContent = m.tag;
  document.getElementById('h1-name').textContent = m.tag;
  // Avatar: emoji fallback, or you could swap for an img
  document.getElementById('hero-avatar-fallback').textContent = m.icon;
}

/* â”€â”€ DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let allOrgs     = [];
let filtered    = [];
let activeFilter= 'all';
const PER_PAGE  = 9;
let currentPage = 1;

function loadOrgs(slug) {
  setStatus('loading', `â³ Loading ${slug}.jsonâ€¦`);
  fetch(`../json/${slug}.json`)
    .then(r => { if (!r.ok) throw new Error(`HTTP ${r.status}`); return r.json(); })
    .then(data => {
      setStatus('ok', 'âœ… Loaded');
      setTimeout(() => document.querySelector('.status-wrap').style.display = 'none', 1800);

      allOrgs = data.organizations || data.orgs || data.data || data.results || [];
      if (!Array.isArray(allOrgs) && typeof allOrgs === 'object') allOrgs = Object.values(allOrgs);

      // Source tags
      const srcTags = data.source_tags || [];
      if (srcTags.length) {
        const pills = document.getElementById('source-pills');
        srcTags.forEach(s => {
          const p = document.createElement('span');
          p.className = 'src-pill'; p.textContent = s; pills.appendChild(p);
        });
        document.getElementById('source-strip').style.display = 'flex';
        document.getElementById('stat-src').textContent = srcTags.length;
        document.getElementById('stat-src-box').style.display = 'flex';
      }

      document.getElementById('stat-orgs').textContent = allOrgs.length;
      document.getElementById('toolbar').style.display = 'flex';
      applyFilter();
    })
    .catch(err => setStatus('error', `âš ï¸ Could not load ../json/${slug}.json â€” ${err.message}`));
}

/* â”€â”€ FILTER + RENDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function applyFilter() {
  const q = document.getElementById('search').value.toLowerCase().trim();
  filtered = allOrgs.filter(org => {
    const url  = getField(org, 'url', 'website', 'link') || '';
    const name = slugToName(url) || getField(org, 'name', 'org_name', 'title') || 'Unknown';
    const tags = (org.tags || []).join(' ').toLowerCase();
    if (q && !name.toLowerCase().includes(q) && !tags.includes(q)) return false;
    if (activeFilter === 'all') return true;
    const mt = (org.match_type || '').toLowerCase();
    if (activeFilter === 'tag')     return mt.includes('tag');
    if (activeFilter === 'api')     return mt.includes('api');
    if (activeFilter === 'section') return mt.includes('section');
    if (activeFilter === 'keyword') return mt.includes('keyword') || mt.includes('match');
    return true;
  });
  document.getElementById('showing').textContent = filtered.length;
  currentPage = 1;
  renderPage();
}

function renderPage() {
  const grid  = document.getElementById('grid');
  const empty = document.getElementById('empty');
  [...grid.querySelectorAll('.card')].forEach(c => c.remove());

  if (!filtered.length) { empty.classList.add('show'); renderPagination(); return; }
  empty.classList.remove('show');

  const start = (currentPage - 1) * PER_PAGE;
  const page  = filtered.slice(start, start + PER_PAGE);

  page.forEach((org, i) => {
    const url  = getField(org, 'url', 'website', 'link') || '#';
    const name = slugToName(url) || getField(org, 'name', 'org_name', 'title') || 'Unknown Organization';
    const tags = (org.tags || []).slice(0, 7);
    const absIdx = start + i + 1;

    // Try to get org logo from GSoC
    // GSoC logo pattern: summerofcode.withgoogle.com/media/orgs/{slug}/logo.png
    const orgSlug = (() => {
      try { return new URL(url).pathname.replace(/\/+$/,'').split('/').pop(); } catch(e) { return ''; }
    })();
    const logoUrl = orgSlug
      ? `https://summerofcode.withgoogle.com/media/orgs/${orgSlug}/profile.png`
      : '';

    let host = '';
    try { host = new URL(url).hostname.replace('www.', ''); } catch(e) {}

    const initial = name.trim()[0]?.toUpperCase() || '?';

    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = `${i * 40}ms`;

    const tagsHtml = tags.map((t, ti) =>
      `<span class="tag-pill${ti === 0 ? ' hi' : ''}">${esc(t)}</span>`
    ).join('');

    card.innerHTML = `
      <div class="card-body">
        <div class="card-logo" id="logo-${absIdx}">
          ${logoUrl
            ? `<img src="${esc(logoUrl)}" alt="${esc(name)}" onerror="this.parentElement.innerHTML='<span class=card-logo-fallback>${esc(initial)}</span>'">`
            : `<span class="card-logo-fallback">${esc(initial)}</span>`
          }
        </div>
        <div class="card-main">
          <div class="card-name"><a href="${esc(url)}" target="_blank" rel="noopener">${esc(name)}</a></div>
          ${host ? `<div class="card-url">
            <svg width="9" height="9" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
            <a href="${esc(url)}" target="_blank" rel="noopener">@${esc(host)}</a>
          </div>` : ''}
        </div>
      </div>
      ${tagsHtml ? `<div class="card-tags">${tagsHtml}</div>` : ''}
      <div class="card-foot">
        <span class="card-num">#${absIdx}</span>
        <a class="visit-btn" href="${esc(url)}" target="_blank" rel="noopener">
          Visit org
          <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></svg>
        </a>
      </div>`;
    grid.appendChild(card);
  });

  renderPagination();
}

/* â”€â”€ PAGINATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function renderPagination() {
  const total = Math.ceil(filtered.length / PER_PAGE);
  const pag   = document.getElementById('pagination');
  pag.innerHTML = '';
  if (total <= 1) return;

  const btn = (label, page, disabled = false, active = false) => {
    const b = document.createElement('button');
    b.className = 'page-btn' + (active ? ' active' : '');
    b.disabled  = disabled;
    b.innerHTML = label;
    b.onclick   = () => { currentPage = page; renderPage(); window.scrollTo({top:0,behavior:'smooth'}); };
    return b;
  };

  pag.appendChild(btn('â€¹', currentPage - 1, currentPage === 1));

  const pages = paginate(currentPage, total);
  pages.forEach(p => {
    if (p === 'â€¦') {
      const e = document.createElement('span');
      e.className = 'page-ellipsis'; e.textContent = 'â€¦'; pag.appendChild(e);
    } else {
      pag.appendChild(btn(p, p, false, p === currentPage));
    }
  });

  pag.appendChild(btn('â€º', currentPage + 1, currentPage === total));
}

function paginate(cur, total) {
  if (total <= 7) return Array.from({length: total}, (_, i) => i + 1);
  if (cur <= 4)   return [1,2,3,4,5,'â€¦',total];
  if (cur >= total - 3) return [1,'â€¦',total-4,total-3,total-2,total-1,total];
  return [1,'â€¦',cur-1,cur,cur+1,'â€¦',total];
}

function slugToName(url) {
  try {
    const parts = new URL(url).pathname.replace(/\/+$/, '').split('/');
    const s = parts[parts.length - 1];
    if (!s) return null;
    return s.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
  } catch(e) { return null; }
}
function getField(obj, ...keys) {
  for (const k of keys) { if (obj[k] != null && obj[k] !== '') return obj[k]; }
  return null;
}
function setStatus(type, msg) { const e = document.getElementById('status'); e.className = 'status ' + type; e.textContent = msg; }
function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
function hexToRgb(hex) {
  const r = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
  return r ? `${parseInt(r[1],16)},${parseInt(r[2],16)},${parseInt(r[3],16)}` : '26,86,219';
}

}));
